<div class="tableSpacer">

  <div class="demo-button-container">
    <button mat-raised-button (click)="resetData()" class="demo-button" color="warn">
      Reset data
    </button>
  </div>
  <div class="demo-button-container">
    <button #AddButton mat-raised-button (click)="openDialog()" class="demo-button">
      Add data
    </button>
    <button
        #RemoveButton
        mat-raised-button
        [disabled]="true"
        (click)="removeData()"
        class="demo-button">
      Remove data
    </button>
    <button #DetailsButton mat-raised-button class="demo-button" [disabled]="true" (click)="showDetails()">
      Details
    </button>
    <button #AddItemsButton mat-raised-button class="demo-button" [disabled]="true" (click)="addItems()">
      Add items
    </button>
  </div>
  <div >
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8" >

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox #checkboxs (click)="$event.stopPropagation()"
                      (change)="checkboxValidator(row, $event)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Id">
        Id
      </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by last name">
        Last name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
        Email
      </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  
</div>
